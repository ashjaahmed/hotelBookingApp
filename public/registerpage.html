    <title>Hello, world!</title>
    <script>
        function validateNun()
        {
        let Email =document.getElementsByName("email");
        let Name =document.getElementsByName("name");
        let Username=document.getElementsByName("username");
        let Password=document.getElementsByName("password");
        // var regex = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
        var regexEmail=/\w+@\w+\.(net|com|org)/;
        var regexName=/[0-9\@\!\#\$\%\^\&\*\(\)\-\_\=\+]/;
        var regexUsername=/\w{5}\d+/;
        var regexPassword=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        if(regexEmail.test(Email[0].value) && regexName.test(Name[0].value)==false && regexUsername.test(Username[0].value)==true && regexPassword.test(Password[0].value)==true)
        {
            document.getElementById("result").innerHTML=Name[0].value  ;
            document.getElementById("result2").innerHTML=Username[0].value  ;
            document.getElementById("result3").innerHTML=Email[0].value  ;
            document.getElementById("result4").innerHTML=Password[0].value  ;
            document.getElementById("myForm").submit();
            return true;
        }
        else
        {
            alert("Invalid input!")
            return false;
        }
    }
    function validatePhone()
    {
        let Phonenumber =document.getElementsByName("phoneNumber");
        var regexPhonenumber=/^[8976][0-9]{2}-\d{3}-\d{4}$/;
        if(regexPhonenumber.test(Phonenumber[0].value)==true)
        {
            document.getElementById("phonePrompt").style.color="Green";
            document.getElementById("phonePrompt").innerHTML="<strong>Valid<\strong>";
            document.getElementById("result5").innerHTML=Phonenumber[0].value  ;
            return true;
        }
        else
        {
            document.getElementById("phonePrompt").style.color="Red";
            document.getElementById("phonePrompt").innerHTML="<strong>Use xxx-xxx-xxxx<\strong>";
            return  false;
        }
    }
    </script>
  </head>

    <form id="myForm" action="/signup" method="post">
        <div style = "position:absolute; left:600px; top:100px; background-color:yellow;">
            
            <h1>Login, Register Page!</h1>
            <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>

            </div>

            </div>
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input name="phoneNumber" type="text" onblur="validatePhone();" class="form-control" placeholder="Phone No." aria-label="Phone No." aria-describedby="addon-wrapping">

            </div>
            <br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input name="password" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <br>
            <div class="input-group flex-nowrap">
