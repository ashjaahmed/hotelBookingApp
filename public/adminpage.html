    <form id="myadminLogin" action="/adminlogin" method="post">
        <div  style = "position:absolute; left:500px; top:100px; background-color:yellow;">
            <h1 >Admin Login Page!</h1>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input name="empid" type="text" class="form-control" placeholder="Employee ID" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input name="pass" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <button type="button" class="btn btn-warning" onclick="Login();">Admin Login</button>
            <script src="" async defer></script>
        </div>
    </form>
