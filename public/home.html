<html lang="en">
  <head>

    <title>Hello, world!</title>
    <script>
      function validateLogin(){
        document.getElementById("myLogin").submit();
        return true;
      }
    </script>
  </head>
  <body>

    <form id="myLogin" action="/login" method="post">
      <div  style = "position:absolute; left:500px; top:100px; background-color:yellow;">
          <h1 >Login Page!</h1>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input name="password" type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
          </div>
          <button type="button" class="btn btn-warning" onclick="validateLogin()">Login</button>
          <button type="button" class="btn btn-link" onclick="window.location='registerpage';">Not Registere? Register Now</button>
          <button type="button" class="btn btn-link" onclick="window.location='adminpage';">Admin Login</button>
          <script src="" async defer></script>
      </div>
    </form>
  </body>
